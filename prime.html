	<input type="number" id="nn" placeholder="Enter Number">
	<input type="button" value="Check" onclick="checkPrime">
	<span id="msg"></span>
	<script>
		function isPrime(n) {
			if (n<2) {
				return false;	
			}
			for (var i = 2; i < n; i++) {
				if (n%i==0) {
					return false;
				}
				
			}return true;
		}
		 function checkPrime() {
			 var number = document.getElementById("nn").value;
			 if (isPrime(number)) {alert();
				 msg.innerHtml = "prime";
			 }else msg.innerHTML = "not prime";
		 }
	</script>
