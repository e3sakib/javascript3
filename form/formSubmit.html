<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
</head>
<style>
    input[type=text] {
        display: block;
    }

    input[type=button] {
        display: block;
    }
</style>

<body>
    id <input type="text" id="stId">
    name <input type="text" id="stName">
    mobile <input type="text" id="stMob">
    email <input type="text" id="stEmail">
    Address <textarea id="stAdd"></textarea><br>
    course <select id="selector">
        <option value=""></option>
        <option value="jee">JEE</option>
        <option value="gave">GAVE</option>
        <option value="c">c#</option>
    </select>
    <br>
    gender <input class="gen" type="radio" name="gen" id="male">Male
    <input class="gen" type="radio" name="gen" id="female">Female
    <input type="button" value="Submit" onclick="submitBtn()">
    <span id="msg"></span>
    <script>
        var sstId = document.getElementById("stId");
        var stName = document.getElementById("stName");
        var stMob = document.getElementById("stMob");
        var stEmail = document.getElementById("stEmail");
        var stAdd = document.getElementById("stAdd");
        var selector = document.getElementById("selector");
        var male = document.getElementById("male");
        var female = document.getElementById("female");
        var msg = document.getElementById("msg");
        var emailReg = /^[a-z0-9]+@[a-z0-9]+\.[a-z]{2,5}$/;
        // mehedi34@gmail.com

      

        function submitBtn() {
            msg.innerHTML = "";
            if (sstId.value == "") {
                msg.innerHTML += "<br>Student id cannot be empty";
            }

            else if (stName.value == "") {
                msg.innerHTML += "<br>Name cannot be empty";
            }

            else if (stMob.value.length != 11) {
                msg.innerHTML += "<br>Put a valid mobile number";
            }


            else if (stAdd.value == "") {
                msg.innerHTML += "<br>Address cannot be empty";
            }

            else if (!emailReg.test(stEmail.value)) {
                msg.innerHTML += "<br>Put a valid email";
            }


            else if (selector.value == "") {
                msg.innerHTML += "<br>Select a Course Name";
            }
            else if (!male.checked && !female.checked) {
                msg.innerHTML += "<br>Select Gender";
            }

            else{
                msg.innerHTML += "form submitted succesfully";
            }


        }






    </script>
</body>



</html>
