<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
</head>
<style>
    input[type=text] {
        display: block;
    }

    input[type=button] {
        display: block;
    }
</style>

<body>
    ID <input type="text" id="stId">
   NAME <input type="text" id="stName">
   MOBILE <input type="text" id="stMob">
    EMAIL <input type="text" id="stEmail">
    ADDRESS <textarea id="stAdd"></textarea><br>
    COURSE<select id="selector">
        <option value=""></option>
        <option value="jee">JEE</option>
        <option value="gave">GAVE</option>
        <option value="c">C#</option>
    </select>
    <br>
    GENDER <input class="gen" type="radio" name="gen" id="male">Male
    <input class="gen" type="radio" name="gen" id="female">Female
    <input type="button" value="Submit" onclick="submitBtn()">
    <span id="msg"></span>
    <script>
        var stId = document.getElementById("stId");
        var stName = document.getElementById("stName");
        var stMob = document.getElementById("stMob");
        var stEmail = document.getElementById("stEmail");
        var stAdd = document.getElementById("stAdd");
        var selector = document.getElementById("selector");
        var male = document.getElementById("male");
        var female = document.getElementById("female");
        var msg = document.getElementById("msg");
        var emailReg = /^[a-z0-9]+@[a-z0-9]+\.[a-z]{2,5}$/;
        // mehedi34@gmail.com

      

        function submitBtn() {
            var results = [];
            msg.innerHTML = "";
            if (stId.value == "") {
                results.push(false);
                msg.innerHTML += "<br>Student id cannot be empty";
            }
            else{
                results.push(true);
            }

             if (stName.value == "") {
                results.push(false);
                msg.innerHTML += "<br>Name cannot be empty";
            }
            else{
                results.push(true);
            }


             if (stMob.value.length != 11) {
                results.push(false);
                msg.innerHTML += "<br>Put a valid mobile number";
            }
            else{
                results.push(true);
            }



             if (stAdd.value == "") {
                results.push(false);
                msg.innerHTML += "<br>Address cannot be empty";
            }
            else{
                results.push(true);
            }


             if (!emailReg.test(stEmail.value)) {
                results.push(false);
                msg.innerHTML += "<br>Put a valid email";
            }
            else{
                results.push(true);
            }



             if (selector.value == "") {
                results.push(false);
                msg.innerHTML += "<br>Select a Course Name";
            }
            else{
                results.push(true);
            }

             if (!male.checked && !female.checked) {
                results.push(false);
                msg.innerHTML += "<br>Select Gender";
            }
            else{
                results.push(true);
            }


           if(validated(results)){
                msg.innerHTML += "<br>Form submitted succesfully";
            }


        }
        function validated(results) {
            for ( var i = 0;  i < results.length; i++) {
             if (results[i]==false) {
                 return false;
                 
             }
            }
            return true;
        }






    </script>
</body>



</html>
