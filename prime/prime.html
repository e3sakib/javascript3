<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="nn" placeholder="Enter Number">
	<input type="button" value="Check" onclick="checkPrime()">
	<span id="msg"></span>
	<script>
		function isPrime(n) {
			if (n<2) {
				return false;	
			}
			for (var i = 2; i < n; i++) {
				if (n%i==0) {
					return false;
				}
				
			}return true;
		}
		 function checkPrime() {
            var msg = document.getElementById("msg") ;
			 var number =parseInt( document.getElementById("nn").value);
			 if (isPrime(number)) {
            
            
				 msg.innerHTML = "prime";
                 console.log("ppp");
			 }else msg.innerHTML = "not prime";
		 }
	</script>
</body>
</html>
