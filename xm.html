<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online Exam</title>
    <style>
        input{
            display: block;
        }
        .gen{
            display: inline;
        }
    </style>
</head>
<body>
    Id:<input type="text" id="stId"><br />
    Name:<input type="text" id="stName"><br />
    Mobile:<input type="number" id="stMobile"><br />
    Email:<input type="Email" id="stEmail"><br />
    Address:<textarea id="stAdd"></textarea><br />
    Course:<select id="selector">
        <option value=""></option>
        <option value="jee">JEE</option>
        <option value="gave">GAVE</option>
        <option value="c">C++</option>
    </select><br />
    Gender: <input type="radio" id="male" class="gen" name="gen" >Male
    <input type="radio" id="female" class="gen" name="gen" >Female
    <br />
    <input type="button" value="submit" onclick="validation()">
    <span id="msg"></span>

    <script>
        var stId = document.getElementById("stId");
        var stName = document.getElementById("stName");
        var stMobile = document.getElementById("stMobile");
        var stEmail = document.getElementById("stEmail");
        var stAdd = document.getElementById("stAdd");
        var selector = document.getElementById("selector");
        var male = document.getElementById("male");
        var female = document.getElementById("female");
        var msg = document.getElementById("msg");
        // mdmehedi03@gmail.com
        var emailReg = /^[a-z0-9]+@[a-z0-9]+\.[a-z]{2,5}$/;

        function validation(){
            msg.innerHTML = "";
            if(stId.value==""){
                msg.innerHTML += "<br> Student ID can not be empty";
            }
            if(stName.value==""){
                msg.innerHTML += "<br> Student Name can not be empty";
            }
            if(stMobile.value.length !=11){
                msg.innerHTML += "<br>Please put a valid mobile number";
            }
            if(!emailReg.test(stEmail.value)){
                msg.innerHTML += "<br> Please put a valid Email id";
            }
            if(stAdd.value==""){
                msg.innerHTML += "<br> Student address can not be empty";
            }
            if(selector.value==""){
                msg.innerHTML += "<br> Please select a course";
            }
            var gend = "";
            if(male.checked){
                gend = "male";
            }
            if(female.checked){
                gend = "female";
            }
            if(!male.checked && !female.checked){
                msg.innerHTML += "<br> Please select gender";
            }
            if(stId.value!="" && stName.value!="" && stMobile.value.length ==11 && emailReg.test(stEmail.value) && stAdd.value!="" && selector.value!="" && (male.checked || female.checked)){
                
                var html = `
                <html>
                    <head>
                        <title>show result</title>
                        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
                    </head>
                    <body>
                        <h4>Submitted data</h4>
                        <table class="table">
                            
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Mobile</th>
                                    <th>Email</th>
                                    <th>Address</th>
                                    <th>Course</th>
                                    <th>Gender</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>${stId.value}</td>
                                    <td>${stName.value}</td>
                                    <td>${stMobile.value}</td>
                                    <td>${stEmail.value}</td>
                                    <td>${stAdd.value}</td>
                                    <td>${selector.value}</td>
                                    <td>${gend}</td>                                  

                                </tr>
                            </tbody>
                        </table>
                    </body>
                </html>
            `

           // var newWindow = window.open("", "", "width=500,height=300");
           // newWindow.document.write(html);
           msg.innerHTML += "Form submitted successfully <br/>" + html;
        }
    }
            
        





    </script>


    
    
</body>
</html>
